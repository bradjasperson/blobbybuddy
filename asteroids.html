<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: "arcade",
        arcade: {
            fps: 60,
            gravity: { y: 0 }
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var sprite;
var cursors;
var text;

var game = new Phaser.Game(config);

function preload ()
{
        this.load.image('sky', 'assets/space.svg');
        this.load.spritesheet('dude', 'assets/buddy.png', { frameWidth: 150, frameHeight: 113});
}

function create ()
{
    this.add.image(400, 300, 'sky');
    player = this.physics.add.sprite(100, 450, 'dude');
    player.setScale(.5);
    //sprite = this.physics.add.image(400, 300, 'ship');

    player.setDamping(true);
    player.setDrag(0.99);
    player.setMaxVelocity(100);

    cursors = this.input.keyboard.createCursorKeys();
}

function update ()
{
    if (cursors.up.isDown)
    {
        this.physics.velocityFromRotation(sprite.rotation, 200, sprite.body.acceleration);
    }
    else
    {
        sprite.setAcceleration(0);
    }

    if (cursors.left.isDown)
    {
        sprite.setAngularVelocity(-300);
    }
    else if (cursors.right.isDown)
    {
        sprite.setAngularVelocity(300);
    }
    else
    {
        sprite.setAngularVelocity(0);
    }

    text.setText('Speed: ' + sprite.body.speed);

    // if (game.input.keyboard.isDown(Phaser.Keyboard.SPACEBAR))
    // {
    //     fireBullet();
    // }

    this.physics.world.wrap(sprite, 32);

    // bullets.forEachExists(screenWrap, this);
}
