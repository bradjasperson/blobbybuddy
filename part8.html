<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Blobby Buddy</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1024,
        height: 768,
        physics: {
            default: 'arcade',
            arcade: {
                fps: 60,
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var stars;
    var platforms;
    var cursors;
    var lastkey;
    var xspeed = 0;
    var yspeed = 0;
    var maxspeed = 300;
    var maxnegativespeed = -300;
    var thrust = 3;
    var drag = .5;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('space', 'assets/space.svg');
        this.load.spritesheet('buddy', 'assets/buddy.png', { frameWidth: 150, frameHeight: 120});
    }

    function create ()
    {
        this.add.image(513, 383, 'space');
        player = this.physics.add.sprite(100, 450, 'buddy');
        player.setScale(.5);
        //player.setDrag(0.99);

        this.anims.create({
            key: 'move',
            frames: this.anims.generateFrameNumbers('buddy', { start: 1, end: 2 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'default',
            frames: [ { key: 'buddy', frame: 0 } ],
            frameRate: 20
        });
        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.anims.play('move', true);
            if (xspeed > maxnegativespeed)
            {
                xspeed -= thrust;
            }
            lastkey = "left";
        }
        else if (cursors.right.isDown)
        {
            player.anims.play('move', true);
            if (xspeed < maxspeed)
            {
                xspeed += thrust;
            }
            lastkey = "right";
        }
        else
        {
            if (xspeed != 0 & xspeed <0)
            {xspeed += drag}
            if (xspeed !=0 & xspeed >0)
            {xspeed -= drag}
        }
       
        if (cursors.up.isDown)
        {
            player.anims.play('move', true);
            if (yspeed > maxnegativespeed)
            {
                yspeed -= thrust;
            }
            lastkey = "up";
        }
        else if (cursors.down.isDown)
        {
            player.anims.play('move', true);
            if (yspeed < maxspeed)
            {
                yspeed += thrust;
            }
            lastkey = "down";
        }
        else
        {
            if (yspeed != 0 & yspeed <0)
            {yspeed += drag}
            if (yspeed !=0 & yspeed >0)
            {yspeed -= drag}          
        }
        if (cursors.up.isDown == false & cursors.down.isDown == false & cursors.left.isDown == false & cursors.right.isDown == false)
        {
            player.anims.play('default');
        }
        player.setVelocityX(xspeed);
        player.setVelocityY(yspeed);
        this.physics.world.wrap(player);
    }
    

</script>

</body>
</html>
